      <style type="text/css">@import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300;1,400&display=swap");
         :root {
         --accent-hue: #2b3e50;
         --contrast-hue: #ff9800;
         --text-hue: #403b33;
         --secondary-accent: #fe0557;
         --green: #24c281;
         --contrast-green: #cfdae6;
         }
         body {
         background: var(--accent-hue);
         font-family: "Roboto", sans-serif;
         }
         .scheduler-main-box {
         width: 100%;
         display: block;
         }
         .scheduler-main-box .scheduler {
         width: 100%;
         max-width: 1180px;
         }
         .scheduler-main-box .scheduler .top-legend {
         font-size: 12px;
         color: #fff;
         transform: rotate(-70deg);
         width: 50px !important;
         height: 25px;
         position: absolute;
         top: -32px;
         left: 3px;
         }
         .scheduler-main-box .scheduler .box-scheduler-width {
         display: flex;
         }
         .scheduler-main-box .scheduler .left-legend .left-legend-item {
         user-select: none;
         padding: 0px;
         color: white;
         text-align: center;
         height: 22px !important;
         width: 90px !important;
         text-align: left;
         }
         .scheduler-main-box .scheduler .left-legend .left-legend-item .inner {
         font-size: 12px;
         color: #fff;
         width: 100%;
         height: 100%;
         position: relative;
         display: flex;
         align-items: center;
         }
         .scheduler-main-box .scheduler .scheduler-table {
         width: 100%;
         padding-top: 50px;
         }
         .scheduler-main-box .scheduler .scheduler-table table {
         border-collapse: collapse;
         border-spacing: 0px !important;
         }
         .scheduler-main-box .scheduler .scheduler-table table.selectable tr td {
         cursor: cell;
         }
         .scheduler-main-box .scheduler .scheduler-table table.selectable tr td.cell-disabled {
         cursor: not-allowed;
         }
         .scheduler-main-box .scheduler .scheduler-table tr td {
         -webkit-user-select: none;
         user-select: none;
         padding: 0px;
         color: white;
         background: #fff;
         text-align: center;
         height: 20px !important;
         position: relative;
         border: 2px solid var(--accent-hue);
         width: 30px !important;
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.selected {
         background: var(--green) !important;
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.cell-being-selected {
         background: #FEC4A0 !important;
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.weekend {
         background: rgba(255, 255, 255, 0.8);
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.weekend.is-selected {
         background: var(--contrast-hue);
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.weekend.is-selected {
         background: var(--contrast-hue);
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.weekend.selected {
         background: var(--green);
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.cell-disabled {
         background: #f64747 !important;
         position: relative;
         }
         .scheduler-main-box .scheduler .scheduler-table tr td.cell-partial {
         background: #FF9800;
         }
         .tooltip {
         position: relative;
         display: inline-block;
         width: 30px !important;
         height: 100%;
         }
         /* Tooltip text */
         .tooltip .tooltiptext {
         visibility: hidden;
         max-width: 290px;
         min-width: 200px;
         background-color: var(--green) !important;
         color: #fff;
         text-align: center;
         padding: 5px 10px;
         border-radius: 6px;
         text-align: left;
         font-weight: 300;
         /* Position the tooltip text - see examples below! */
         position: absolute;
         z-index: 1;
         }
         /* Show the tooltip text when you mouse over the tooltip container */
         .tooltip:hover .tooltiptext {
         visibility: visible;
         }
      </style>
